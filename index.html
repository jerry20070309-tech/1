<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ 大雞雞 V11.8.8 | OI & POC FULL DATA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .oi-spike { color: #00ffff; text-shadow: 0 0 5px #00ffff; } /* OI 爆發顏色 */
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        .btn-preset { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">⚡ SNIPER V11.8.8</h1>
            <div class="flex gap-2">
                <button onclick="applyPreset('Ambush')" class="btn-preset text-blue-400 border-blue-900">週末埋伏 (Ambush)</button>
                <button onclick="applyPreset('Hunt')" class="btn-preset text-red-400 border-red-900">強勢獵殺 (Hunt)</button>
                <button onclick="applyPreset('Apex')" class="btn-preset text-yellow-500 border-yellow-500 bg-yellow-950/30">⚡ 頂峰狙擊 (Apex)</button>
            </div>
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black">START RADAR</button>
    </header>

    <div id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 bg-black"></div>

<script>
    let stats = {}, isRunning = false, lastSnapMin = -1;
    let priceSnapshots = {}, peakPrices = {}, oiSnapshots = {};
    let FILTER = { POC: 0.011, DRV: 90, SLP: 1.5 };

    async function scan() {
        if(!isRunning) return;
        try {
            // 同時抓取行情與持倉數據
            const [tRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/openInterest/all?limit=100') // 獲取合約持倉
            ]);
            
            const tickers = await tRes.json();
            const oiData = await oiRes.json();
            const oiMap = Object.fromEntries(oiData.map(o => [o.symbol, parseFloat(o.openInterest)]));

            const now = new Date();
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => {
                    priceSnapshots[t.symbol] = parseFloat(t.lastPrice);
                    oiSnapshots[t.symbol] = oiMap[t.symbol] || 0;
                });
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;
                
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const currentOI = oiMap[s] || 0;
                const oldOI = oiSnapshots[s] || currentOI;
                const oiChange = ((currentOI - oldOI) / oldOI) * 100; // OI 變化率

                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                const pocPrice = avgPrice * (1 - FILTER.POC); 
                const pocDisp = Math.abs(price - pocPrice) / pocPrice;
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const avgVol = (pocDisp * 0.7) + (maSqz * 0.3);

                const tsl = peakPrices[s] * (1 - (avgVol * FILTER.SLP)); 
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                stats[s] = { s, price, tsl, peak: peakPrices[s], dVol: avgVol, drv, oi: currentOI, oiChange };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.drv - a.drv);
        dashboard.innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.drv > 95 ? 'hunt-card' : ''}">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[8px] ${x.oiChange >= 0 ? 'text-green-400' : 'text-red-400'} font-bold">
                        OI持倉變化: ${x.oiChange >= 0 ? '+' : ''}${x.oiChange.toFixed(2)}%
                    </span>
                    <span class="text-white bg-zinc-800 px-1 rounded">DRV: ${x.drv.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-2">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-[10px] font-bold">$${x.price.toFixed(4)}</div>
                        <div class="text-[7px] text-zinc-500">OI量: ${(x.oi/1e6).toFixed(1)}M</div>
                    </div>
                </div>
                <div class="text-[8px] text-orange-400 font-bold mb-2">
                    POC位移波動: ${(x.dVol*100).toFixed(2)}%
                </div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black italic">SL(止損): $${x.tsl.toFixed(4)}</span>
                    <span class="text-zinc-500">PEAK: $${x.peak.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; if(isRunning) scan(); }
    function applyPreset(t) { /* 同前邏輯 */ }
</script>
</body>
</html>
