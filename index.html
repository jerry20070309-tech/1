<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER X-TREME | R-1POC MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        /* 90åˆ†ä»¥ä¸Šæˆ–ç•°å‹•å¼·åŒ–çš„é‚Šæ¡† */
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        .is-pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        
        /* æ¨™ç±¤æ¨£å¼ */
        .tag-poc { background: #16a34a !important; color: #fff !important; font-weight: 800; }
        .tag-em { background: #4c1d95; color: #c084fc; }
        .tag-yao { background: #78350f; color: #fbbf24; animation: blink 0.8s infinite; }
        .tag-burst { background: #450a0a; color: #f87171; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        input[type=range] { accent-color: #FFD700; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase">âš¡ Sniper <span class="text-white">X-TREME</span></h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-32 text-white" oninput="render()">
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Ambush')" class="px-3 py-1 bg-zinc-800 text-blue-400 rounded hover:bg-zinc-700">é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('Hunt')" class="px-3 py-1 bg-zinc-800 text-red-400 rounded hover:bg-zinc-700">å¼·å‹¢çµæ®º</button>
            </div>
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-10 py-1 rounded font-black hover:bg-blue-500 uppercase italic">Start Radar</button>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-6 uppercase font-bold">
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸŒ€ SQZ (å£“ç¸®)</span><span id="v_sqz">1.5%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.2%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>âš¡ SLP (çªè®Š)</span><span id="v_slp">-20%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="20" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-cyan-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">85</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="85" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">1.0%</span></div>
            <input type="range" id="i_mom" min="1" max="100" value="10" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold uppercase">æˆ°é¬¥æ—¥èªŒ (90åˆ†å°å°)</div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let lastPushTime = {};

    function applyPreset(type) {
        const p = (type === 'Ambush') ? [10, 5, 10, 40, 5] : [15, 12, 25, 90, 15];
        ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach((id, i) => {
            document.getElementById(id).value = p[i];
            document.getElementById(id).dispatchEvent(new Event('input'));
        });
    }

    // æ›´æ–°æ•¸å€¼é¡¯ç¤ºèˆ‡åŒæ­¥é‚è¼¯
    ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach(id => {
        document.getElementById(id).oninput = (e) => {
            const val = e.target.value;
            const vid = id.replace('i_', 'v_');
            const suffix = (id==='i_drv') ? '' : '%';
            const prefix = (id==='i_slp') ? '-' : '';
            document.getElementById(vid).innerText = prefix + (id==='i_drv' ? val : (val/10).toFixed(1)) + suffix;
            if (isRunning) render();
        };
    });

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, bRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=BTCUSDT')
            ]);
            const tickers = await tRes.json();
            const btc = await bRes.json();
            const bChg = parseFloat(btc.priceChangePercent);

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || s.startsWith('BTC')) return;

                const price = parseFloat(t.lastPrice);
                const chg = parseFloat(t.priceChangePercent);
                const vol = parseFloat(t.quoteVolume);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                
                // --- æ ¸å¿ƒ R-1POC è¨ˆç®— ---
                const sqzVal = ((high - low) / price) * 100;
                const drvVal = Math.min(100, (Math.abs(chg) / (vol / 1e8)) * 15);
                
                // è®€å–æ‹‰æ¡¿é–€æª»
                const uPoc = document.getElementById('i_poc').value / 10;
                const uSqz = document.getElementById('i_sqz').value / 10;
                const uSlp = -(document.getElementById('i_slp').value / 10);

                const isPoc = Math.abs(chg) > uPoc;
                const isSqz = sqzVal < uSqz;
                const isSlp = chg < uSlp;
                const isYao = (chg > 4 && bChg < -0.5);

                // --- æ­¢ç›ˆæ­¢æ (æ›æ–°é‚è¼¯) ---
                // æ­¢æï¼š24hå‡åƒ¹ä¸‹æ–¹å›ºå®š % æˆ–æ ¹æ“šæ³¢å‹•èª¿æ•´
                const tsl = price * 0.982; 
                // æ­¢ç›ˆï¼šçœŸç©ºçˆ†ç™¼æœŸåŠ æˆ
                const ttp = drvVal > 80 ? price * 1.08 : price * 1.05;

                // è©•åˆ†é‚è¼¯ (R-1POC ç‚ºä¸»)
                let score = (isSqz ? 40 : 10) + (isPoc ? 30 : 0) + (drvVal > 80 ? 30 : 0);

                stats[s] = { s, price, chg, score, sqzVal, drvVal, isPoc, isSqz, isSlp, isYao, tsl, ttp };

                if (score >= 90 && (!lastPushTime[s] || Date.now() - lastPushTime[s] > 600000)) {
                    addLog(s, chg, score);
                    lastPushTime[s] = Date.now();
                }
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const search = document.getElementById('searchInput').value.toUpperCase();
        const list = Object.values(stats)
            .filter(x => x.s.includes(search))
            .sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        
        dashboard.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''} ${pinned.has(x.s)?'is-pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-1">
                    <div class="flex gap-1 flex-wrap max-w-[70%]">
                        <span class="px-1 rounded bg-zinc-800 text-zinc-400">M7_VLD</span>
                        <span class="px-1 rounded ${x.isSqz ? 'tag-poc' : 'bg-zinc-800 text-zinc-500'}">TIGHT</span>
                        <span class="px-1 rounded tag-em">EM</span>
                        ${x.isYao ? '<span class="tag-yao px-1 rounded text-[8px]">å¦–</span>' : ''}
                        ${x.drvVal > 85 ? '<span class="tag-burst px-1 rounded text-[8px]">çœŸç©º</span>' : ''}
                    </div>
                    <span class="text-xs font-black text-yellow-500 italic">SC: ${x.score}</span>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <h2 class="text-2xl font-black text-white italic tracking-tighter">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="${x.chg >= 0 ? 'text-green-500' : 'text-red-500'} font-bold">${x.chg}%</div>
                        <div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-1 mt-2 mb-2 font-bold text-zinc-400">
                    <div class="bg-black p-1 border border-zinc-800">SQZ: ${x.sqzVal.toFixed(2)}%</div>
                    <div class="bg-black p-1 border border-zinc-800 text-right text-cyan-400">DRV: ${x.drvVal.toFixed(0)}</div>
                </div>
                <div class="flex gap-3 text-[9px] font-black uppercase mb-1">
                    <span class="${x.isPoc ? 'text-green-500' : 'text-zinc-700'}">POC</span>
                    <span class="${x.isSlp ? 'text-yellow-500' : 'text-zinc-700'}">SLP</span>
                    <span class="${x.isSqz ? 'text-blue-500' : 'text-zinc-700'}">SQZ</span>
                </div>
                <div class="tsl-box">
                    <span>SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-700">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>
        `).join('');
    }

    function addLog(s, chg, score) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 border-red-500 text-[9px] mb-1`;
        entry.innerHTML = `<b>ğŸ”¥ HUNTER: ${s}</b> [${chg}%] SC:${score} <span class="float-right text-zinc-600">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "Stop Radar" : "Start Radar"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
</script>
</body>
</html>
