<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }

<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.8.6</h1>
            <div class="flex gap-2">
                <button onclick="applyPreset('Ambush')" class="bg-zinc-800 px-2 py-1 rounded text-[9px]">é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('Hunt')" class="bg-red-900 px-2 py-1 rounded text-[9px]">å¼·å‹¢çµæ®º</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500 flex items-center">æ•¸æ“šå°é½Šä¸­...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR (é–‹å•Ÿé›·é”)</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500 text-[9px]"><span>ğŸŒ€ SQZ (å£“ç¸®åº¦)</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between text-[9px]"><span>ğŸ¯ POC (åŸºæº–ä½ç§»)</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between text-[9px]"><span>ğŸš€ DRV (é©…å‹•å¼·åº¦)</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between text-[9px]"><span>âš¡ MOM (å³æ™‚å‹•èƒ½)</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between text-[9px]"><span>ğŸ“‰ REV (å›æ’¤æ­¢ç›ˆ)</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="text-[9px] flex items-center justify-center border border-zinc-700 rounded bg-black/50">OI (æŒå€‰) & MA (å‡ç·š) å·²è‡ªå‹•è¼‰å…¥</div>
    </div>

    <main class="flex-1 overflow-hidden flex">
        <div id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 bg-black"></div>
        <aside class="w-64 border-l border-yellow-900 bg-zinc-950 p-2 overflow-y-auto text-[9px]">
            <div class="text-red-500 font-bold mb-2 border-b border-red-900">æˆ°é¬¥æ—¥èªŒ (LOG)</div>
            <div id="logContainer" class="space-y-1"></div>
        </aside>
    </main>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90 };

    async function scan() {
        if(!isRunning) return;
        try {
            const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tickers = await tRes.json();
            const now = new Date();

            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `åŒæ­¥å®Œæˆ: ${now.getHours()}:${now.getMinutes()}`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;
                
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                // --- 1. MA è¶¨å‹¢æŒ‡æ¨™ (MA7 = 24håŠ æ¬Š / MA25 = 24hä¸­ä½) ---
                const ma7 = avgPrice;
                const ma25 = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const trendUp = price > ma7 && ma7 > ma25;

                // --- 2. POC 15K æˆäº¤é«˜å³°åŸºæº–ç®—æ³• ---
                const pocPrice = avgPrice * (1 - FILTER.POC); 
                const pocDisp = Math.abs(price - pocPrice) / pocPrice; // åŸºæº–é»åˆ°ç¾åƒ¹çš„ä½ç§»
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                
                // ç®—å‡ºå¹³å‡æ³¢å‹• (ä»¥ POC ä½ç§»ç‚º 70% æ¬Šé‡)
                const avgVol = (pocDisp * 0.7) + (maSqz * 0.2) + (Math.abs(v5m) * 0.1);

                // --- 3. ç§»å‹•æ­¢ç›ˆæ­¢æ (éš¨ Peak ç§»å‹•) ---
                const tsl = peakPrices[s] * (1 - (avgVol * 1.5)); // æ­¢æ
                const ttp = peakPrices[s] * (1 - (avgVol * 0.5)); // æ­¢ç›ˆ

                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                let score = 0;
                if (trendUp) score += 20;
                if (v5m >= 0.03) score += 30;
                if (drv > FILTER.DRV) score += 50;

                stats[s] = { s, price, score, ttp, tsl, peak: peakPrices[s], dVol: avgVol, drv, trendUp };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[7px] ${x.trendUp ? 'text-green-400' : 'text-zinc-600'} font-bold">
                        TREND:${x.trendUp ? 'å¼·å‹¢å¤šé ­ (UP)' : 'å¼±å‹¢ç›¤æ•´ (SIDE)'}
                    </span>
                    <span class="text-yellow-500 font-black">SCORE(è©•åˆ†): ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-2 border-b border-zinc-800 pb-1">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right text-zinc-400 text-[10px] font-bold">ç¾åƒ¹: $${x.price.toFixed(4)}</div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[8px] mb-2 font-bold">
                    <div class="text-orange-400">POCä½ç§»: ${(x.dVol*100).toFixed(2)}%</div>
                    <div class="text-blue-400 text-right">DRV(é©…å‹•): ${x.drv.toFixed(0)}</div>
                </div>
                <div class="text-[8px] text-zinc-500 mb-2 italic">æœ€é«˜åƒ¹(PEAK): $${x.peak.toFixed(4)}</div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black">SL(ç§»å‹•æ­¢æ): $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black">TP(ç§»å‹•æ­¢ç›ˆ): $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR (åœæ­¢é›·é”)" : "START RADAR (é–‹å•Ÿé›·é”)"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
</script>
</body>
</html>
