<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.9.5 | ULTIMATE LIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.2s; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; animation: blink 0.8s infinite; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; height: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.9.5</h1>
        <div class="flex gap-4 text-zinc-500" id="klineStatus">ç³»çµ±å¾…å‘½...</div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>ðŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>ðŸŽ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>ðŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>ðŸ“‰ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>ðŸš¨ SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden p-3 bg-black">
        <div id="dashboard" class="h-full overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
    </main>

<script>
    let stats = {}, isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    // 1. æ»‘æ¡¿æŽ§åˆ¶
    document.querySelectorAll('input[type=range]').forEach(input => {
        input.oninput = (e) => {
            const key = e.target.id.replace('i_', '').toUpperCase();
            const div = (key === 'DRV') ? 1 : (key === 'SLP' ? 10 : 1000);
            FILTER[key] = parseFloat(e.target.value) / div;
            document.getElementById('v_' + key.toLowerCase()).innerText = 
                (parseFloat(e.target.value) / (div === 1 ? 1 : 10)).toFixed(1) + (key === 'SLP' ? 'x' : '%');
            render();
        };
    });

    // 2. æŽƒæï¼šæ¯ 3 ç§’ç™¼é€ 2 å€‹åŸºç¤Žæ•¸æ“šå°åŒ… (24hr çµ±è¨ˆ + æœ€æ–°åƒ¹)
    async function scan() {
        if(!isRunning) return;
        try {
            // åªè«‹æ±‚é€™å…©å€‹æœ€ç©©å®šçš„ç«¯é»žï¼Œç¢ºä¿ 200 OK
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/price')
            ]);
            
            const tickers = await tRes.json();
            const prices = await pRes.json();
            const pMap = new Map(prices.map(obj => [obj.symbol, parseFloat(obj.price)]));

            const now = new Date();
            // æ¯åˆ†é˜å°é½ŠåŸºæº–ï¼Œç”¨æ–¼è¨ˆç®—å³æ™‚å‹•èƒ½ MOM
            if (now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = pMap.get(t.symbol));
                document.getElementById('klineStatus').innerText = `åŒæ­¥å®Œæˆ: ${now.getHours()}:${now.getMinutes()}`;
            }

            // --- ç€è¦½å™¨å¾Œå°è¨ˆç®—é–‹å§‹ ---
            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;
                
                const p = pMap.get(s); // æœ€æ–°åƒ¹
                const avg = parseFloat(t.weightedAvgPrice); // 24H åŸºæº– POC
                const high = parseFloat(t.highPrice);
                const low = parseFloat(t.lowPrice);

                if (!peakPrices[s] || p > peakPrices[s]) peakPrices[s] = p;

                // æ ¸å¿ƒé‚è¼¯é‹ç®—
                const maSqz = (high - low) / avg; // å£“ç¸®åº¦
                const vMin = (p - (priceSnapshots[s] || p)) / (priceSnapshots[s] || p); // åˆ†é˜å‹•èƒ½
                const pocD = Math.abs(p - (avg * (1 - FILTER.POC))) / avg; // åŸºæº–ä½ç§»
                const dVol = (pocD * 0.7) + (maSqz * 0.2) + (Math.abs(vMin) * 0.1); // ç¶œåˆæ³¢å‹•çŽ‡
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                let score = 0;
                if (p > avg) score += 20;
                if (vMin >= FILTER.MOM) score += 40;
                if (drv > FILTER.DRV) score += 40;

                stats[s] = { s, p, score, drv, dVol, 
                             tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                             ttp: peakPrices[s] * (1 - (dVol * FILTER.REV * 10)) };
            });
            render();
        } catch (e) { console.error("å°åŒ…è«‹æ±‚å¤±æ•—:", e); }
        setTimeout(scan, 3000); 
    }

    function render() {
        const list = Object.values(stats).sort((a,b) => b.score - a.score);
        document.getElementById('dashboard').innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''}">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-zinc-500 font-bold">DRV: ${x.drv.toFixed(0)}</span>
                    <span class="text-yellow-500 font-black">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-1">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right text-white font-bold">$${x.p.toFixed(4)}</div>
                </div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
</script>
</body>
</html>
