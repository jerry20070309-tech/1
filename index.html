<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.8.9 | FINAL FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center">
        <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.8.9</h1>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500 flex items-center">ç³»çµ±å¾…å‘½...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>ðŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>ðŸŽ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>ðŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>ðŸ“‰ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>ðŸš¨ SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden flex bg-black">
        <div id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        <aside class="w-64 border-l border-yellow-900 bg-zinc-950 p-2 text-[9px]">
            <div class="text-red-500 font-bold border-b border-red-900 mb-2">LOG</div>
            <div id="logContainer" class="space-y-1"></div>
        </aside>
    </main>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, oiSnapshots = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1, suffix:''},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'},
            {id:'i_rev', vid:'v_rev', key:'REV', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:10, suffix:'x'}
        ];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) el.oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = v / b.div;
                document.getElementById(b.vid).innerText = (v / (b.div === 1 ? 1 : 10)).toFixed(1) + b.suffix;
                render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            // ã€æ ¸å¿ƒä¿®å¾©é»žã€‘ï¼šè·¯å¾‘çµ•å°ä¸èƒ½åŠ  tickerï¼Œä¸”ç›´æŽ¥è«‹æ±‚å…¨å¸‚å ´å¿«ç…§
            const [tRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/openInterest') 
            ]);

            const tickers = await tRes.json();
            const oiData = await oiRes.json();
            
            const oiMap = {};
            if(Array.isArray(oiData)) oiData.forEach(d => oiMap[d.symbol] = parseFloat(d.openInterest));

            const now = new Date();
            // æ¯ 2 åˆ†é˜å°é½Šä¸€æ¬¡åŸºæº–
            if (now.getMinutes() % 2 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => {
                    priceSnapshots[t.symbol] = parseFloat(t.lastPrice);
                    oiSnapshots[t.symbol] = oiMap[t.symbol] || 0;
                });
                document.getElementById('klineStatus').innerText = `å·²å°é½Š: ${now.getHours()}:${now.getMinutes()}`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;
                
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const currentOI = oiMap[s] || 0;
                const oldOI = oiSnapshots[s] || currentOI;
                const oiChange = oldOI === 0 ? 0 : ((currentOI - oldOI) / oldOI) * 100;

                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const v2m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                const pocDisp = Math.abs(price - (avgPrice * (1 - FILTER.POC))) / avgPrice;

                const dVol = (pocDisp * 0.7) + (maSqz * 0.2) + (Math.abs(v2m) * 0.1);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                let score = 0;
                if (price > avgPrice) score += 20;
                if (v2m >= FILTER.MOM) score += 30;
                if (drv > FILTER.DRV) score += 30;
                if (oiChange > 0.2) score += 20;

                stats[s] = { s, price, score, peak: peakPrices[s], dVol, drv, oi: currentOI, oiChange,
                             tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                             ttp: peakPrices[s] * (1 - (dVol * FILTER.REV * 10)) };
            });
            render();
        } catch (e) { console.error("API Error:", e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between text-[8px] font-black">
                    <span class="${x.oiChange > 0 ? 'text-cyan-400' : 'text-red-500'}">OI Î”: ${x.oiChange.toFixed(2)}%</span>
                    <span class="text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-2">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right text-white font-bold">$${x.price.toFixed(4)}</div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[8px] text-zinc-400 font-bold mb-2">
                    <div>POC: ${(x.dVol*100).toFixed(2)}%</div>
                    <div class="text-right">DRV: ${x.drv.toFixed(0)}</div>
                </div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    setupSliders();
</script>
</body>
</html>
