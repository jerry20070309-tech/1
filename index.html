<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V11.8.1 | DYNAMIC TRACKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .warn-card { border: 2px solid #f97316; background: #241205 !important; }
        .info-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .base-card { border: 1px solid #1a1a1a; opacity: 0.6; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; }
        .tag-tight { background: #3b82f6 !important; color: #fff !important; }
        .tag-vlt { background: #8b5cf6 !important; color: #fff !important; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 7px; color: #888; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V11.8</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="ÊêúÂ∞ãÂπ£Âêç" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-4 text-[9px]">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center">Á≠âÂæÖÂ∞çÈΩä...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>üåÄ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>üéØ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>üö® SLP</span><span id="v_slp">-15%</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>üöÄ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>‚ö° MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>üìâ REV(Ê≠¢Áõà)</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black"><div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div></main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold">Êà∞È¨•Êó•Ë™å (Áï∞ÂãïÂÅµÊ∏¨)</div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const CONFIG = { PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4", PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw", EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1, m7History = {}, signalCount = {}, peakPrices = {}; 
    // „Äê‰øÆÂæ©ÔºöË£úÈΩä FILTER.REV„Äë
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008, REV: 0.02 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'},
            {id:'i_rev', vid:'v_rev', key:'REV', div:1000, suffix:'%'} // Ë£úÈΩäÁ∂ÅÂÆö
        ];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) el.oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([ fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex') ]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));

            const now = new Date();
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5MÂ∞çÈΩä`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice), vol = parseFloat(t.quoteVolume);
                
                // „ÄêË®òÊÜ∂Êñ∞È´òÔºöË∑üËëóÂÉπÊ†ºËµ∞ÈóúÈçµ A„Äë
                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                // --- ÊñπÊ°à C ÂéüÁâàÊ†∏ÂøÉÈÇèËºØÔºöpassStage1/2/3 100% ÈÇÑÂéü ---
                const mid24h = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                if (!m7History[s]) m7History[s] = [];
                m7History[s].push(avgPrice);
                if (m7History[s].length > 10) m7History[s].shift();
                const m7Slope = m7History[s].length > 1 ? avgPrice > m7History[s][0] : false;
                const m7Distance = (price - avgPrice) / avgPrice;
                const passStage1 = price > (avgPrice * 1.002), passStage2 = m7Slope, passStage3 = m7Distance < 0.08;
                if (!signalCount[s]) signalCount[s] = 0;
                if (passStage1 && passStage2 && passStage3) signalCount[s]++; else signalCount[s] = 0;
                const isAboveM7Filtered = signalCount[s] >= 3;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                const isTight = Math.abs(price - avgPrice) / avgPrice < 0.003, isAboveM99 = parseFloat(t.priceChangePercent) > 0, isPocOk = Math.abs(parseFloat(t.priceChangePercent)) / 100 >= FILTER.POC;

                // „ÄêÂãïÊÖãËøΩËπ§ TSL/TTPÔºöË∑üËëóÂÉπÊ†ºËµ∞ÈóúÈçµ B„Äë
                let tsl = (drvScore > 90) ? Math.max(avgPrice * 0.997, peakPrices[s] * 0.995) : Math.max(m25 * 0.992, peakPrices[s] * 0.985);
                let tslMode = (drvScore > 90) ? "M7_TIGHT" : "M25_SAFE";
                let ttp = peakPrices[s] * (1 - FILTER.REV); 

                // --- ÂéüÁâàË©ïÂàÜÊ¨äÈáçÈÇÑÂéü ---
                let score = 0, v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price), isVolatile = v5m >= 0.05;
                if (isVolatile) score += 50;
                if (maSqz < 0.008) { score += (maSqz <= FILTER.SQZ) ? 25 : 0; score += (isPocOk) ? 25 : 0; score += (drvScore >= FILTER.DRV) ? 35 : 0; }
                else { score += (drvScore >= FILTER.DRV) ? 25 : 0; score += (isAboveM7Filtered && isAboveM99) ? 15 : 0; }

                stats[s] = { s, price, fund: parseFloat(premiumMap[s]?.lastFundingRate || 0), drvScore, isAboveM7: isAboveM7Filtered, isTight, isVolatile, v5m, score, ttp, tsl, tslMode, peak: peakPrices[s] };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-3 rounded-lg ${(x.score >= 90 || x.isVolatile) ? 'hunt-card' : 'base-card'} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-1">
                    <div class="flex gap-1"><span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'}">M7_VLD</span></div>
                    <span class="text-xs font-black text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right"><div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div><div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div></div>
                </div>
                <div class="grid grid-cols-2 gap-1 mt-2 mb-2 text-[8px] font-bold text-zinc-400">
                    <div class="bg-black p-1 border border-zinc-800 text-blue-400">DRV: ${x.drvScore.toFixed(0)}</div>
                    <div class="bg-black p-1 border border-zinc-800 text-right">PEAK: $${x.peak.toFixed(4)}</div>
                </div>
                <div class="tsl-box"><span>SL: $${x.tsl.toFixed(4)} (${x.tslMode})</span><span class="text-green-600 font-black">TP: $${x.ttp.toFixed(4)}</span></div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(s) { if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); } }
    setupSliders();
</script>
</body>
</html>
