<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V12.2.0 | PURE PACKET MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; }
        /* ç¨‹å¼äºŒè¦–è¦ºï¼šç´«è‰²çªç ´ */
        .vp-break-card { border: 2px solid #a855f7 !important; background: #1e1b4b !important; box-shadow: 0 0 15px #a855f7; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic text-shadow-glow">âš¡ SNIPER V12.2.0</h1>
        <div id="status" class="text-zinc-500 font-bold">å°åŒ…ç‹€æ…‹: å¾…å‘½</div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START</button>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>ğŸ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>ğŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>ğŸ“‰ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>ğŸš¨ SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden p-3 bg-black">
        <div id="dashboard" class="h-full overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
    </main>

<script>
    let stats = {}, isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    async function scan() {
        if(!isRunning) return;
        try {
            // ã€é—œéµå„ªåŒ–ã€‘ï¼šå…¨å ´åªç™¼é€™ä¸€å€‹å¤§å°åŒ…ï¼ŒåŒ…å«æ‰€æœ‰é‹ç®—éœ€è¦çš„ raw data
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            
            document.getElementById('status').innerText = `å°åŒ…æ­£å¸¸: ${new Date().toLocaleTimeString()}`;

            const now = new Date();
            if (now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                data.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
            }

            // æ‰€æœ‰çš„æ‰“åˆ†èˆ‡ç¨‹å¼äºŒé‚è¼¯å…¨éƒ¨åœ¨ã€æœ¬åœ° CPUã€‘åŸ·è¡Œï¼Œä¸å†ç™¼é€ä»»ä½• fetch
            data.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;

                const p = parseFloat(t.lastPrice);
                const high = parseFloat(t.highPrice);
                const low = parseFloat(t.lowPrice);
                const avg = parseFloat(t.weightedAvgPrice);
                
                if (!peakPrices[s] || p > peakPrices[s]) peakPrices[s] = p;

                // 1. ç¨‹å¼ä¸€ç­–ç•¥é‚è¼¯ (SQZ, DRV, MOM)
                const maSqz = (high - low) / avg;
                const vMin = (p - (priceSnapshots[s] || p)) / (priceSnapshots[s] || p);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                // 2. ç¨‹å¼äºŒç­–ç•¥è½‰åŒ– (æ¨¡æ“¬ç±Œç¢¼çªç ´)
                // æˆ‘å€‘ç”¨ 24H çš„é«˜ä½ä¸­è»¸ä¾†æ¨¡æ“¬ POC é ‚éƒ¨ï¼Œå¯¦ç¾é›¶å°åŒ…æƒæ
                const simulatedPocHigh = (high + avg) / 2;
                const isBreak = p > simulatedPocHigh;

                // 3. ç¶œåˆæ‰“åˆ†æ•¸æ¨™æº– (æ‰“åˆ†æ¬Šé‡çµåˆ)
                let score = 0;
                if (p > avg) score += 20;               // è¶¨å‹¢åˆ†
                if (vMin >= FILTER.MOM) score += 30;     // å‹•èƒ½åˆ† (ç¨‹å¼ä¸€)
                if (drv > FILTER.DRV) score += 20;       // é©…å‹•åˆ† (ç¨‹å¼ä¸€)
                if (isBreak) score += 30;                // ç±Œç¢¼çªç ´åˆ† (ç¨‹å¼äºŒ)

                // 4. ç§»å‹•æ­¢ç›ˆæ­¢æ (ç•«é¢é¡¯ç¤ºæ•¸æ“š)
                const dVol = (Math.abs(p - avg)/avg * 0.7) + (maSqz * 0.3);

                stats[s] = { 
                    s, p, score, drv, isBreak, 
                    pocH: simulatedPocHigh,
                    tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                    ttp: peakPrices[s] * (1 - (dVol * FILTER.REV * 10))
                };
            });
            render();
        } catch (e) { console.error("å°åŒ…è«‹æ±‚å¤±æ•—"); }
        setTimeout(scan, 3000); 
    }

    function render() {
        const list = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 16);
        document.getElementById('dashboard').innerHTML = list.map(x => `
            <div class="card p-3 rounded-lg ${x.isBreak ? 'vp-break-card' : ''}">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-yellow-500 font-black">SCORE: ${x.score}</span>
                    <span class="text-zinc-500 text-[8px]">DRV: ${x.drv.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-1">
                    <h2 class="text-2xl font-black text-white italic">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-white font-bold">$${x.p.toFixed(4)}</div>
                        <div class="text-purple-400 text-[7px] font-bold">POCé ‚: ${x.pocH.toFixed(4)}</div>
                    </div>
                </div>
                <div class="tsl-box font-bold">
                    <span class="text-red-500">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START"; if(isRunning) scan(); }
    
    // æ»‘æ¡¿æ§åˆ¶ (ç¨‹å¼ä¸€æ ¸å¿ƒ)
    document.querySelectorAll('input[type=range]').forEach(el => {
        el.oninput = (e) => {
            const id = e.target.id.replace('i_', '').toUpperCase();
            const val = parseFloat(e.target.value);
            const div = (id === 'DRV') ? 1 : (id === 'SLP' ? 10 : 1000);
            FILTER[id] = val / div;
            document.getElementById('v_'+id.toLowerCase()).innerText = (val / (div === 1 ? 1 : 10)).toFixed(1) + (id==='SLP'?'x':'%');
            render();
        };
    });
</script>
</body>
</html>
