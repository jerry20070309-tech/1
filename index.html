<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.8.7 | POC & MA & OI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        .btn-preset { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; transition: 0.2s; font-size: 9px; font-weight: bold; }
        .btn-preset:hover { background: #333; color: #fff; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.8.7</h1>
            <div class="flex gap-2">
                <button onclick="applyPreset('Ambush')" class="btn-preset text-blue-400 border-blue-900">é€±æœ«åŸ‹ä¼ (Ambush)</button>
                <button onclick="applyPreset('Hunt')" class="btn-preset text-red-400 border-red-900">å¼·å‹¢çµæ®º (Hunt)</button>
                <button onclick="applyPreset('Spike')" class="btn-preset text-purple-400 border-purple-900">æš´åŠ›ç•°å‹• (Spike)</button>
                <button onclick="applyPreset('Apex')" class="btn-preset text-yellow-500 border-yellow-500 bg-yellow-950/30">âš¡ é ‚å³°ç‹™æ“Š (Apex)</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500 flex items-center">æ•¸æ“šå°é½Šä¸­...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR (é–‹å•Ÿé›·é”)</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500 text-[9px]"><span>ğŸŒ€ SQZ (å£“ç¸®åº¦)</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full border-none"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between text-[9px]"><span>ğŸ¯ POC (åŸºæº–ä½ç§»)</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between text-[9px]"><span>ğŸš€ DRV (é©…å‹•å¼·åº¦)</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between text-[9px]"><span>âš¡ MOM (å³æ™‚å‹•èƒ½)</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between text-[9px]"><span>ğŸ“‰ REV (å›æ’¤æ­¢ç›ˆ)</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between text-[9px]"><span>ğŸš¨ SLP (æ­¢æä¿è­·)</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden flex">
        <div id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 bg-black"></div>
        <aside class="w-64 border-l border-yellow-900 bg-zinc-950 p-2 overflow-y-auto text-[9px]">
            <div class="text-red-500 font-bold mb-2 border-b border-red-900">æˆ°é¬¥æ—¥èªŒ (LOG)</div>
            <div id="logContainer" class="space-y-1"></div>
        </aside>
    </main>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, oiSnapshots = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1, suffix:''},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'},
            {id:'i_rev', vid:'v_rev', key:'REV', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:10, suffix:'x'}
        ];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) el.oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = v / b.div;
                document.getElementById(b.vid).innerText = (v / (b.div === 1 ? 1 : 10)).toFixed(1) + b.suffix;
                if (isRunning) render();
            };
        });
    };

    function applyPreset(type) {
        const presets = {
            'Ambush': { sqz: 8, poc: 5, drv: 110, mom: 5, rev: 35, slp: 10 },
            'Hunt':   { sqz: 15, poc: 12, drv: 85, mom: 12, rev: 20, slp: 20 },
            'Spike':  { sqz: 25, poc: 20, drv: 60, mom: 25, rev: 10, slp: 35 },
            'Apex':   { sqz: 35, poc: 25, drv: 120, mom: 40, rev: 5, slp: 45 }
        };
        const p = presets[type];
        Object.keys(p).forEach(k => {
            const input = document.getElementById('i_' + k);
            if(input) {
                input.value = p[k];
                input.dispatchEvent(new Event('input'));
            }
        });
    }

    async function scan() {
        if(!isRunning) return;
        try {
            // åŒæ™‚æŠ“å–è¡Œæƒ…èˆ‡æŒå€‰ API
            const [tRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/openInterest')
            ]);
            
            const tickers = await tRes.json();
            const oiData = await oiRes.json();
            const oiMap = Object.fromEntries(oiData.map(o => [o.symbol, parseFloat(o.openInterest)]));
            const now = new Date();

            // æ¯ 5 åˆ†é˜å¿«ç…§åƒ¹æ ¼èˆ‡æŒå€‰ï¼Œç”¨æ–¼è¨ˆç®— MOM èˆ‡ OI%
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => {
                    priceSnapshots[t.symbol] = parseFloat(t.lastPrice);
                    oiSnapshots[t.symbol] = oiMap[t.symbol] || 0;
                });
                document.getElementById('klineStatus').innerText = `åŒæ­¥å®Œæˆ: ${now.getHours()}:${now.getMinutes()}`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;
                
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                
                // æŒå€‰æ•¸æ“šè¨ˆç®—
                const currentOI = oiMap[s] || 0;
                const oldOI = oiSnapshots[s] || currentOI;
                const oiChange = oldOI === 0 ? 0 : ((currentOI - oldOI) / oldOI) * 100;

                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                // --- ä¿ç•™åŸæœ‰ç­–ç•¥è¨ˆç®— ---
                const ma7 = avgPrice;
                const ma25 = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const trendUp = price > ma7 && ma7 > ma25;

                const pocPrice = avgPrice * (1 - FILTER.POC); 
                const pocDisp = Math.abs(price - pocPrice) / pocPrice; 
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                
                const avgVol = (pocDisp * 0.7) + (maSqz * 0.2) + (Math.abs(v5m) * 0.1);

                const tsl = peakPrices[s] * (1 - (avgVol * FILTER.SLP)); 
                const ttp = peakPrices[s] * (1 - (avgVol * FILTER.REV * 10)); 

                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                let score = 0;
                if (trendUp) score += 20;
                if (v5m >= FILTER.MOM) score += 30;
                if (drv > FILTER.DRV) score += 50;

                // æ•¸æ“šæ‰“åŒ…ï¼ŒåŒ…å«æ–°å¢çš„ OI èˆ‡ oiChange
                stats[s] = { s, price, score, ttp, tsl, peak: peakPrices[s], dVol: avgVol, drv, trendUp, oi: currentOI, oiChange };
            });
            render();
        } catch (e) { console.error("æƒæéŒ¯èª¤:", e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[7px] ${x.trendUp ? 'text-green-400' : 'text-zinc-600'} font-bold">
                        TREND(è¶¨å‹¢):${x.trendUp ? 'å¼·å‹¢å¤šé ­ (UP)' : 'å¼±å‹¢ç›¤æ•´ (SIDE)'}
                    </span>
                    <span class="text-yellow-500 font-black">SCORE(è©•åˆ†): ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-2 border-b border-zinc-800 pb-1">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-white text-[10px] font-bold">ç¾åƒ¹: $${x.price.toFixed(4)}</div>
                        <div class="text-[8px] font-black ${x.oiChange >= 0 ? 'text-cyan-400' : 'text-red-500'}">
                            OI: ${(x.oi/1e6).toFixed(1)}M (${x.oiChange >= 0 ? '+' : ''}${x.oiChange.toFixed(2)}%)
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[8px] mb-2 font-bold">
                    <div class="text-orange-400">POCä½ç§»æ³¢å‹•: ${(x.dVol*100).toFixed(2)}%</div>
                    <div class="text-blue-400 text-right">DRV(é©…å‹•å¼·åº¦): ${x.drv.toFixed(0)}</div>
                </div>
                <div class="text-[8px] text-zinc-500 mb-2 italic">æœ€é«˜åƒ¹(PEAK): $${x.peak.toFixed(4)}</div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black">SL(ç§»å‹•æ­¢æ): $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black">TP(ç§»å‹•æ­¢ç›ˆ): $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR (åœæ­¢é›·é”)" : "START RADAR (é–‹å•Ÿé›·é”)"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    setupSliders();
</script>
</body>
</html>
