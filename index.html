<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.9.1 | DUAL-PACKET STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.2s; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; animation: blink 0.8s infinite; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; height: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.9.1</h1>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500 flex items-center">ç³»çµ±å¾…å‘½...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500 text-[9px]"><span>ðŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>ðŸŽ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>ðŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>ðŸ“ˆ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>ðŸš¨ SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden">
        <div id="dashboard" class="h-full p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 bg-black"></div>
    </main>

<script>
    let stats = {}, isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, oiSnapshots = {}, lastSnapMin = -1;
    // æŽ’é™¤æ¸…å–®ç¬¦åˆä½ çš„è¦æ±‚
    const EXCLUDE = ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'];
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    const setupSliders = () => {
        const binds = [{id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},{id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},{id:'i_drv', vid:'v_drv', key:'DRV', div:1, suffix:''},{id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'},{id:'i_rev', vid:'v_rev', key:'REV', div:1000, suffix:'%'},{id:'i_slp', vid:'v_slp', key:'SLP', div:10, suffix:'x'}];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) el.oninput = (e) => {
                let val = parseFloat(e.target.value);
                FILTER[b.key] = val / b.div;
                document.getElementById(b.vid).innerText = (val / (b.div === 1 ? 1 : 10)).toFixed(1) + b.suffix;
                render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            // ã€ä¿®æ­£ 1ã€‘ï¼šæ›´æ›æ­£ç¢ºçš„å…¨å¸‚å ´ OI è«‹æ±‚è·¯å¾‘
            const [tRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/openInterest') 
            ]);
            
            const tickers = await tRes.json();
            const oiData = await oiRes.json();
            const oiMap = {};
            // ã€ä¿®æ­£ 2ã€‘ï¼šå°æ‡‰æ­£ç¢ºçš„è³‡æ–™çµæ§‹
            if (Array.isArray(oiData)) {
                oiData.forEach(d => oiMap[d.symbol] = parseFloat(d.openInterest));
            }

            const now = new Date();
            if (now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => {
                    priceSnapshots[t.symbol] = parseFloat(t.lastPrice);
                    oiSnapshots[t.symbol] = oiMap[t.symbol] || 0;
                });
                // æ¯åˆ†é˜é‡ç½®ä¸€æ¬¡æœ€é«˜åƒ¹ï¼Œé¿å…æ­¢ç›ˆæä½ç½®éŽæœŸ
                peakPrices = {}; 
                document.getElementById('klineStatus').innerText = `åŒæ­¥å®Œæˆ: ${now.getHours()}:${now.getMinutes()}`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || EXCLUDE.includes(s)) return;
                
                const p = parseFloat(t.lastPrice);
                const avg = parseFloat(t.weightedAvgPrice);
                const curOI = oiMap[s] || 0;
                const oldOI = oiSnapshots[s] || curOI;
                const oiChg = oldOI === 0 ? 0 : ((curOI - oldOI) / oldOI) * 100;

                if (!peakPrices[s] || p > peakPrices[s]) peakPrices[s] = p;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avg;
                const vMin = (p - (priceSnapshots[s] || p)) / (priceSnapshots[s] || p);
                const pocD = Math.abs(p - avg) / avg;
                const dVol = (pocD * 0.7) + (maSqz * 0.2) + (Math.abs(vMin) * 0.1);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                let score = 0;
                if (p > avg) score += 20;
                if (vMin >= FILTER.MOM) score += 30;
                if (drv > FILTER.DRV) score += 30;
                if (oiChg > 0.1) score += 20;

                // ã€ä¿®æ­£ 3ã€‘ï¼šæ­¢ç›ˆæé‚è¼¯åè½‰ï¼ŒTTP ç‚ºç¾åƒ¹åŠ ä¹˜ï¼ŒTSL ç‚ºæœ€é«˜åƒ¹å›žè½
                stats[s] = { 
                    s, p, score, drv, dVol, oiChg, 
                    tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                    ttp: p * (1 + (dVol * FILTER.REV * 5)) 
                };
            });
            render();
        } catch (e) { console.error("API Error:", e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const list = Object.values(stats).sort((a,b) => b.score - a.score);
        document.getElementById('dashboard').innerHTML = list.slice(0, 20).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''}">
                <div class="flex justify-between items-center mb-1 font-black text-[9px]">
                    <span class="${x.oiChg >= 0 ? 'text-cyan-400' : 'text-red-500'}">OI Î”: ${x.oiChg.toFixed(2)}%</span>
                    <span class="text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-1">
                    <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right text-white font-bold">$${x.p.toFixed(4)}</div>
                </div>
                <div class="tsl-box font-bold">
                    <span class="text-red-500">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 text-right">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    setupSliders();
</script>
</body>
</html>
