<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V12.0.0 | VP & MOMENTUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        /* èåˆç¨‹å¼äºŒçš„ç´«è‰²çªç ´ç‰¹æ•ˆ */
        .vp-break-card { border: 2px solid #a855f7 !important; background: #1e1b4b !important; box-shadow: 0 0 20px #a855f7; animation: blink 0.8s infinite; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        input[type=range] { accent-color: #FFD700; height: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V12.0.0</h1>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500">æƒæå™¨å¾…å‘½...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500 text-xs">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>ğŸ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>ğŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>ğŸ“‰ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>ğŸš¨ SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden p-3 bg-black">
        <div id="dashboard" class="h-full overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
    </main>

<script>
    let stats = {}, vpResults = {}, isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    // ç¨‹å¼äºŒçš„ç±Œç¢¼å¯†é›†å€ç®—æ³•
    function calcVolumeProfile(klines, currentPrice) {
        let maxH = 0; let hIdx = 0;
        klines.forEach((k, i) => { if (parseFloat(k[2]) > maxH) { maxH = parseFloat(k[2]); hIdx = i; } });
        const range = klines.slice(hIdx);
        if (range.length < 5) return { isBreak: false, pocH: 0 };

        const lows = range.map(k => parseFloat(k[3]));
        const highs = range.map(k => parseFloat(k[2]));
        const minP = Math.min(...lows), maxP = Math.max(...highs);
        const binSize = (maxP - minP) / 20;
        const bins = new Array(20).fill(0);

        range.forEach(k => {
            const vol = parseFloat(k[5]);
            const avgP = (parseFloat(k[2]) + parseFloat(k[3])) / 2;
            const idx = Math.min(19, Math.floor((avgP - minP) / binSize));
            bins[idx] += vol;
        });

        const maxBinIdx = bins.indexOf(Math.max(...bins));
        const pocH = minP + (maxBinIdx * binSize) + binSize;
        return { isBreak: currentPrice > pocH, pocH: pocH };
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tickers = await tRes.json();
            const now = new Date();

            // æ•¸æ“šå°é½Š (æ¯ 5 åˆ†é˜åŒæ­¥ä¸€æ¬¡å¿«ç…§)
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `åŒæ­¥å®Œæˆ: ${now.getHours()}:${now.getMinutes()}`;
            }

            for (const t of tickers.slice(0, 50)) { // ç¯„ä¾‹é™åˆ¶å‰50åä»¥ä¿æµæš¢ï¼Œå¯è‡ªèª¿
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) continue;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                // ç¨‹å¼ä¸€ç­–ç•¥ï¼šè¶¨å‹¢ã€å‹•èƒ½ã€é©…å‹•
                const trendUp = price > avgPrice;
                const vMin = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                // ç¨‹å¼äºŒç­–ç•¥æ·»åŠ ï¼šå¦‚æœæœªè¨ˆç®—éæˆ–æ¯å¹¾è¼ªæ›´æ–°ä¸€æ¬¡ K ç·šç±Œç¢¼
                if (!vpResults[s] || now.getSeconds() % 15 === 0) {
                    const kRes = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=100`);
                    const klines = await kRes.json();
                    vpResults[s] = calcVolumeProfile(klines, price);
                }

                // ç¶œåˆæ‰“åˆ†ç³»çµ± (æ‰“åˆ†æ•¸æ¨™æº–)
                let score = 0;
                if (trendUp) score += 20;               // è¶¨å‹¢åˆ†
                if (vMin >= FILTER.MOM) score += 20;     // å‹•èƒ½åˆ†
                if (drv > FILTER.DRV) score += 20;       // é©…å‹•åˆ†
                if (vpResults[s].isBreak) score += 40;  // ç±Œç¢¼çªç ´çå‹µ (ç¨‹å¼äºŒæ·»åŠ )

                // ç§»å‹•æ­¢ç›ˆæ­¢æè¨ˆç®—
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const dVol = (Math.abs(price - avgPrice)/avgPrice * 0.7) + (maSqz * 0.3);

                stats[s] = { 
                    s, price, score, drv, trendUp, 
                    pocH: vpResults[s].pocH, 
                    isBreak: vpResults[s].isBreak,
                    tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                    ttp: peakPrices[s] * (1 - (dVol * FILTER.REV * 10))
                };
            }
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const list = Object.values(stats).sort((a,b) => b.score - a.score);
        document.getElementById('dashboard').innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.isBreak ? 'vp-break-card' : ''}">
                <div class="flex justify-between items-center mb-1 font-bold">
                    <span class="${x.trendUp ? 'text-green-400' : 'text-zinc-600'} text-[8px]">
                        ${x.isBreak ? 'ğŸš€ BREAKOUT' : 'â˜ï¸ CONSOLIDATION'}
                    </span>
                    <span class="text-yellow-500 text-xs">SCORE: ${x.score}</span>
                </div>
                <div class="flex justify-between items-end my-2">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-white font-bold">$${x.price.toFixed(4)}</div>
                        <div class="text-yellow-600 text-[8px]">POCé ‚: ${x.pocH.toFixed(4)}</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[8px] text-zinc-400 mb-2">
                    <div>DRVé©…å‹•: ${x.drv.toFixed(0)}</div>
                    <div class="text-right">è¶¨å‹¢: ${x.trendUp ? 'UP' : 'SIDE'}</div>
                </div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black font-mono">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black font-mono">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START"; if(isRunning) scan(); }
    
    // æ»‘æ¡¿è¯å‹• (ç¶­æŒç¨‹å¼ä¸€åŠŸèƒ½)
    document.querySelectorAll('input[type=range]').forEach(el => {
        el.oninput = (e) => {
            const id = e.target.id.replace('i_', '');
            const val = parseFloat(e.target.value);
            const div = (id === 'drv') ? 1 : (id === 'slp' ? 10 : 1000);
            FILTER[id.toUpperCase()] = val / div;
            document.getElementById('v_'+id).innerText = (val / (div === 1 ? 1 : 10)).toFixed(1) + (id==='slp'?'x':'%');
            render();
        };
    });
</script>
</body>
</html>
