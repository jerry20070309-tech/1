<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4",
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw",
        EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'],
        COOLDOWN: 600000 
    };

    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let m7History = {}, signalCount = {}, peakPrices = {}; 
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008, REV: 0.02 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'},
            {id:'i_rev', vid:'v_rev', key:'REV', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiums = await pRes.json();
            const premiumMap = Object.fromEntries(premiums.map(p => [p.symbol, p]));

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice); 
                
                // „ÄêË®òÊÜ∂Êñ∞È´ò„Äë
                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;

                const mid24h = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                // „ÄêÂãïÊÖãÊ≠¢ÁõàÊêçÔºöÈéñÂÆöÊúÄÈ´òÈªû„Äë
                let tsl, tslMode;
                if (drvScore > 90) {
                    tsl = Math.max(avgPrice * 0.997, peakPrices[s] * 0.995);
                    tslMode = "M7_TIGHT";
                } else {
                    tsl = Math.max(m25 * 0.992, peakPrices[s] * 0.985);
                    tslMode = "M25_SAFE";
                }

                // „ÄêÊâãÂãïÂõûÊí§Ê≠¢Áõà„Äë‰ΩøÁî®È†ÇÈÉ®ÊªëÊ°ø REV
                let ttp = peakPrices[s] * (1 - FILTER.REV); 
                let revDepth = ((peakPrices[s] - price) / peakPrices[s]) * 100;

                // (ÂÖ∂È§òË©ïÂàÜÈÇèËºØÁ∂≠ÊåÅ‰Ω†ÁöÑ V11.8.1 ‰∏çËÆä)
                let score = (drvScore >= FILTER.DRV) ? 50 : 20; 

                stats[s] = { s, price, peak: peakPrices[s], drvScore, tsl, ttp, tslMode, revDepth, score, isVolatile: (price/priceSnapshots[s] > 1.05) };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            const barWidth = Math.min(100, (x.revDepth / (FILTER.REV * 100)) * 100);
            const barColor = barWidth > 80 ? 'bg-red-500' : 'bg-green-500';

            return `
                <div class="card p-3 rounded-lg ${pinned.has(x.s)?'pinned':''} ${x.score >= 50 ? 'hunt-card':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <div class="text-right text-[9px] text-zinc-500">MAX: $${x.peak.toFixed(4)}</div>
                    </div>

                    <div class="mt-2">
                        <div class="flex justify-between text-[7px] mb-1">
                            <span>ÂõûÊí§Ê∑±Â∫¶: ${x.revDepth.toFixed(2)}%</span>
                            <span>Ëß∏Áôº: ${(FILTER.REV*100).toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-zinc-800 h-1 rounded-full overflow-hidden">
                            <div class="${barColor} h-full transition-all duration-500" style="width: ${barWidth}%"></div>
                        </div>
                    </div>

                    <div class="tsl-box mt-3">
                        <span class="text-zinc-400">SL(ËøΩËπ§): $${x.tsl.toFixed(4)}</span>
                        <span class="text-pink-500 font-bold">TP(ÂõûÊí§): $${x.ttp.toFixed(4)}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function toggleSystem() { isRunning = !isRunning; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    setupSliders();
</script>
