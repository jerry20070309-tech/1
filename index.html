<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V12.5.0 | POC & OI & TSL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; }
        .score-90 { border: 2px solid #ff0000; box-shadow: 0 0 20px #ff0000; background: #2a0000 !important; }
        .score-70 { border: 2px solid #a855f7; box-shadow: 0 0 15px #a855f7; background: #1e1b4b !important; }
        .score-40 { border: 2px solid #FFD700; }
        .log-item { border-left: 2px solid #ff0000; padding-left: 5px; margin-bottom: 4px; color: #ff9999; font-size: 9px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V12.5.0</h1>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black">START</button>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><span>üåÄ SQZ</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><span>üéØ POC</span><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><span>üöÄ DRV</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><span>‚ö° MOM</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><span>üìâ REV</span><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><span>üö® SLP</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-64 border-r border-zinc-800 p-2 overflow-y-auto bg-black">
            <div class="text-zinc-500 font-bold mb-2 uppercase italic text-[9px]">Elite Log (90+ Score)</div>
            <div id="logs"></div>
        </aside>
        <div id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"></div>
    </main>

<script>
    let stats = {}, isRunning = false, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    // Ê†∏ÂøÉÈÅãÁÆóÔºöÂæû K Á∑öÊàê‰∫§ÈáèÈ´òÂ≥∞Êâæ POC Âπ≥ÂùáÂÉπ
    function getVolumePeakPOC(klines) {
        let maxVol = 0, peakIdx = 0;
        klines.forEach((k, i) => {
            const vol = parseFloat(k[5]);
            if (vol > maxVol) { maxVol = vol; peakIdx = i; }
        });
        const peakK = klines[peakIdx];
        return (parseFloat(peakK[2]) + parseFloat(peakK[3])) / 2; // (High + Low) / 2
    }

    async function scan() {
        if(!isRunning) return;
        try {
            // Â∞ÅÂåÖ 1: ÂÉπÊ†ºËàáÁµ±Ë®à, Â∞ÅÂåÖ 2: ÂÖ®Â†¥ÊåÅÂÄâÈáè (ÈÄôÂ∞±ÊòØ‰Ω†Ë¶ÅÁöÑÂ∞ÅÂåÖÂåñ)
            const [res24, resOI] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/ticker/openInterest/statistics?period=5m&limit=1')
            ]);
            const data24 = await res24.json();
            
            for (const t of data24.slice(0, 30)) { // Âö¥ÈÅ∏Ââç 30
                const s = t.symbol;
                if (!s.endsWith('USDT')) continue;

                // Ë´ãÊ±Ç K Á∑ö (Áç≤ÂèñÊàê‰∫§ÈáèÈ´òÂ≥∞)
                const kRes = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&limit=100`);
                const klines = await kRes.json();
                
                const curPrice = parseFloat(t.lastPrice);
                const pocPrice = getVolumePeakPOC(klines);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                // ÊâìÂàÜÈÇèËºØ
                let score = 0;
                if (curPrice > pocPrice) score += 40; // Á´ô‰∏äÈáèÂÉπÈ´òÂ≥∞ POC
                if (drv > FILTER.DRV) score += 30;    // È©ÖÂãïÂº∑Â∫¶
                if (parseFloat(t.priceChangePercent) > 0) score += 30; // Êº≤Ë∑åÂä†ÂàÜ

                // Ë®òÈåÑ 90 ÂàÜÂ§©ÂÉπÊó•Ë™å
                if (score >= 90 && (!stats[s] || stats[s].score < 90)) {
                    const log = document.getElementById('logs');
                    log.innerHTML = `<div class="log-item">[${new Date().toLocaleTimeString()}] ${s}: $${curPrice} (SCORE: ${score})</div>` + log.innerHTML;
                }

                stats[s] = {
                    s, price: curPrice, score,
                    poc: pocPrice,
                    tsl: pocPrice, // ÁßªÂãïÊ≠¢ÊêçÁõ¥Êé•Â∞çÈΩä POC
                    ttp: curPrice * 1.05, // Ê®°Êì¨ÁßªÂãïÊ≠¢Áõà
                    oi: "ÊåÅÂÄâËºâÂÖ•‰∏≠..."
                };
            }
            render();
        } catch (e) { console.error("Error", e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const list = Object.values(stats).sort((a,b) => b.score - a.score);
        document.getElementById('dashboard').innerHTML = list.map(x => {
            let colorClass = x.score >= 90 ? 'score-90' : (x.score >= 70 ? 'score-70' : (x.score >= 40 ? 'score-40' : ''));
            return `
            <div class="card p-4 rounded-lg ${colorClass}">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-2xl font-black text-white italic">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <span class="text-yellow-500 font-black text-lg">‚òÖ ${x.score}</span>
                        <div class="text-[7px] text-zinc-500 italic">2026-01-31 SAT</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-y-1 mb-3 text-[9px] font-bold">
                    <div class="text-zinc-400">ÁèæÂÉπ: <span class="text-white">$${x.price.toFixed(4)}</span></div>
                    <div class="text-zinc-400 text-right">POCÈ´òÂ≥∞: <span class="text-green-400">$${x.poc.toFixed(4)}</span></div>
                </div>
                <div class="border-t border-zinc-800 pt-2 flex justify-between font-mono text-[9px] font-black">
                    <div class="text-red-500">TSL (Ê≠¢Êêç): $${x.tsl.toFixed(4)}</div>
                    <div class="text-green-500">TTP (Ê≠¢Áõà): $${x.ttp.toFixed(4)}</div>
                </div>
            </div>`;
        }).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START"; if(isRunning) scan(); }
    
    // ÊªëÊ°øÈÄ£Âãï
    document.querySelectorAll('input[type=range]').forEach(el => {
        el.oninput = (e) => {
            const key = e.target.id.replace('i_', '').toUpperCase();
            FILTER[key] = parseFloat(e.target.value) / 1000;
        };
    });
</script>
</body>
</html>
