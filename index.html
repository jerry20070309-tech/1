<body class="h-screen flex flex-col text-[10px]">

            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-4 ml-4 text-xs">
                <span class="text-zinc-500">æ¨¡å¼ï¼š<b class="text-white">æ–¹æ¡ˆ C åŠè‡ªå‹•åˆ‡æ›</b></span>
            </div>
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>

    <div class="flex flex-1 overflow-hidden">

        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 p-2">

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, m7History = {}, signalCount = {};
    let peakPrices = {}; // ç´€éŒ„é€²å ´å¾Œæœ€é«˜åƒ¹
    let manualModes = {}; // ç´€éŒ„æ¯å€‹å¹£é¸ä¸­çš„æ¨¡å¼ï¼š'M7' æˆ– '2%'

    function setMode(symbol, mode) {
        manualModes[symbol] = mode;
        render(); // ç«‹å³æ›´æ–°ä»‹é¢
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice); // M7
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                // --- æ–¹æ¡ˆ Cï¼šäºŒé¸ä¸€æ•¸æ“šè¨ˆç®— ---
                // 1. æ›´æ–°æœ€é«˜åƒ¹
                if (!peakPrices[s] || price > peakPrices[s]) peakPrices[s] = price;
                
                // 2. è¨ˆç®—å…©æ¢è·¯å¾‘
                const m7SL = avgPrice * 0.995; 
                const traceSL = peakPrices[s] * 0.98; // æœ€é«˜é»å›æ’¤ 2%
                
                // 3. é è¨­æ¨¡å¼ï¼šå¦‚æœé‚„æ²’é»é¸ï¼ŒDRV > 90 è‡ªå‹•é¸ 2%ï¼Œå¦å‰‡é¸ M7
                if (!manualModes[s]) {
                    manualModes[s] = (drvScore > 90) ? '2%' : 'M7';
                }

                const currentSL = (manualModes[s] === '2%') ? traceSL : m7SL;

                // åŸºç¤è©•åˆ†èˆ‡çµ±è¨ˆé‚è¼¯ (ä¿æŒåŸæœ¬æ¶æ§‹)
                const score = (drvScore > 90) ? 95 : 60; 

                stats[s] = { 
                    s, price, drvScore, score, 
                    m7SL, traceSL, currentSL, 
                    mode: manualModes[s], 
                    peak: peakPrices[s] 
                };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            return `
                <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : 'base-card'} ${pinned.has(x.s)?'pinned':''}">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <span class="text-yellow-500 font-bold">DRV: ${x.drvScore.toFixed(0)}</span>
                    </div>

                    <div class="flex gap-2 mb-3">
                        <div onclick="setMode('${x.s}', 'M7')" class="btn-mode ${x.mode==='M7'?'active':'text-zinc-500'}">
                            ğŸ›¡ï¸ M7æ”¯æ’: $${x.m7SL.toFixed(4)}
                        </div>
                        <div onclick="setMode('${x.s}', '2%')" class="btn-mode ${x.mode==='2%'?'active':'text-zinc-500'}">
                            âš¡ 2%å›æ’¤: $${x.traceSL.toFixed(4)}
                        </div>
                    </div>

                    <div class="tsl-box">
                        <span class="text-white font-bold">ç›®å‰å®ˆè­·ï¼š$${x.currentSL.toFixed(4)}</span>
                        <span class="text-zinc-600">PEAK: $${x.peak.toFixed(4)}</span>
                    </div>
                    
                    <div class="mt-2 text-[7px] text-zinc-500 text-center">
                        ${x.mode === '2%' ? 'âš ï¸ åµæ¸¬åˆ°å¼·å‹¢å™´ç™¼ï¼Œå»ºè­°é–å®š 2% å›æ’¤' : 'âœ… è¶¨å‹¢è¡Œé€²ä¸­ï¼Œå®ˆ M7 å‡ç·š'}
                    </div>
                </div>
            `;
        }).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START"; if(isRunning) scan(); }
    function manualAdd() { const s = document.getElementById('searchInput').value.toUpperCase().trim(); if(s) { pinned.add(s.endsWith('USDT')?s:s+'USDT'); render(); } }
</script>
