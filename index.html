<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ å°å¹«æ‰‹ X-TREME V15.3 | å®šé¸æˆ°é¬¥ç«¯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #050505; color: #e0e0e0; font-family: 'JetBrains Mono', 'Noto Sans TC', sans-serif; overflow: hidden; }
        .bg-grid { background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 25px 25px; }
        
        .card { background: rgba(12, 12, 12, 0.98); border: 1px solid #222; position: relative; transition: 0.2s; }
        .high-score { border: 2px solid #ff4444 !important; box-shadow: 0 0 20px rgba(255, 68, 68, 0.3); }
        .is-pinned { border-color: #3b82f6 !important; background: rgba(0, 30, 60, 0.9) !important; }

        /* é‡˜é¸æŒ‰éˆ• */
        .pin-btn { cursor: pointer; position: absolute; top: 8px; left: 8px; z-index: 10; font-size: 14px; opacity: 0.3; transition: 0.2s; }
        .pin-btn:hover { opacity: 1; }
        .pinned { opacity: 1 !important; color: #3b82f6; text-shadow: 0 0 10px #3b82f6; }

        /* æœå°‹èˆ‡éæ¿¾ */
        .search-input { background: #111; border: 1px solid #333; color: #fff; font-size: 12px; padding: 5px 15px; border-radius: 4px; outline: none; }
        .search-input:focus { border-color: #ff4444; }

        /* æ¨™ç±¤ */
        .tag { font-size: 8px; padding: 1px 4px; border-radius: 2px; font-weight: 900; margin-right: 2px; }
        .tag-vld { background: #064e3b; color: #4ade80; }
        .tag-active-tight { background: #1e3a8a; color: #60a5fa; border: 1px solid #3b82f6; }
        .tag-em { background: #4c1d95; color: #c084fc; }
        .tag-yao { background: #78350f; color: #fbbf24; animation: blink 1s infinite; }
        .tag-burst { background: #450a0a; color: #f87171; }

        .strat-light { font-size: 8px; font-weight: 900; margin-right: 6px; color: #222; }
        .light-poc { color: #f87171 !important; }
        .light-slp { color: #fbbf24 !important; }
        .light-sqz { color: #60a5fa !important; }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body class="h-screen flex flex-col bg-grid">

    <header class="bg-black border-b-2 border-zinc-900 p-3 flex justify-between items-center gap-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-white">Helper <span class="text-red-600">X-TREME</span></h1>
        
        <div class="flex flex-1 max-w-2xl gap-2">
            <input type="text" id="searchBar" placeholder="ğŸ” æœå°‹å¹£å..." class="search-input flex-1" oninput="render()">
            <button id="filterPinned" onclick="toggleFilterPinned()" class="px-4 py-1 bg-zinc-800 text-zinc-400 text-xs font-black rounded hover:bg-blue-900 hover:text-white transition">â­ åƒ…çœ‹å®šé¸</button>
        </div>

        <button id="sysBtn" onclick="toggleSystem()" class="bg-white text-black px-8 py-1.5 rounded-sm font-black hover:bg-red-600 hover:text-white text-xs italic uppercase">å•Ÿå‹•æƒæ</button>
    </header>

    <nav class="bg-zinc-950 px-5 py-2 border-b border-zinc-800 grid grid-cols-5 gap-8">
        <div class="flex flex-col"><span class="text-[9px] font-black text-blue-400">ğŸŒ€ SQZ</span><input type="range" id="i_sqz" min="1" max="50" value="15" class="accent-blue-500"></div>
        <div class="flex flex-col"><span class="text-[9px] font-black text-red-400">ğŸ¯ POC</span><input type="range" id="i_poc" min="1" max="100" value="12" class="accent-red-500"></div>
        <div class="flex flex-col"><span class="text-[9px] font-black text-yellow-400">âš¡ SLP</span><input type="range" id="i_slp" min="-50" max="50" value="-20" class="accent-yellow-500"></div>
        <div class="flex flex-col"><span class="text-[9px] font-black text-cyan-400">ğŸš€ DRV</span><input type="range" id="i_drv" min="10" max="150" value="85" class="accent-cyan-500"></div>
        <div class="flex flex-col"><span class="text-[9px] font-black text-orange-400">âš¡ MOM</span><input type="range" id="i_mom" min="1" max="200" value="120" class="accent-orange-500"></div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto">
            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-80 border-l border-zinc-800 bg-black/80 p-3 flex flex-col">
            <div class="text-[10px] font-black mb-2 text-red-500 italic border-b border-zinc-800 pb-1 flex justify-between uppercase">
                <span>âš”ï¸ 90åˆ†æˆ°é¬¥å°å°ç´€éŒ„</span>
                <span id="log-count">0</span>
            </div>
            <div id="combat-log" class="flex-1 overflow-y-auto pr-1"></div>
        </aside>
    </div>

<script>
    let stats = {}, isRunning = false;
    let pinnedAssets = new Set(JSON.parse(localStorage.getItem('pinnedAssets') || '[]'));
    let loggedAssets = new Set();
    let onlyShowPinned = false;

    function togglePin(symbol) {
        if (pinnedAssets.has(symbol)) pinnedAssets.delete(symbol);
        else pinnedAssets.add(symbol);
        localStorage.setItem('pinnedAssets', JSON.stringify([...pinnedAssets]));
        render();
    }

    function toggleFilterPinned() {
        onlyShowPinned = !onlyShowPinned;
        const btn = document.getElementById('filterPinned');
        btn.classList.toggle('bg-blue-600', onlyShowPinned);
        btn.classList.toggle('text-white', onlyShowPinned);
        render();
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const bRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=BTCUSDT').then(r => r.json());
            const bChg = parseFloat(bRes.priceChangePercent);
            const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r => r.json());
            
            tRes.forEach(t => {
                if (!t.symbol.endsWith('USDT')) return;
                const price = parseFloat(t.lastPrice);
                const chg = parseFloat(t.priceChangePercent);
                const range = parseFloat(t.highPrice) - parseFloat(t.lowPrice);
                const sqzVal = (range / price) * 100;
                const drvVal = Math.min(100, (Math.abs(chg) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                const uSqz = document.getElementById('i_sqz').value / 10;
                const uPoc = document.getElementById('i_poc').value / 10;
                const uSlp = document.getElementById('i_slp').value / 10;

                const isPocHit = Math.abs(chg) > uPoc;
                const isSqzHit = sqzVal < uSqz;
                const isSlpHit = chg < uSlp;

                let score = (isSqzHit ? 40 : 10) + (drvVal > 80 ? 30 : 0) + (chg > 2 ? 30 : 0);

                if (score >= 90 && !loggedAssets.has(t.symbol)) {
                    const log = document.getElementById('combat-log');
                    log.innerHTML = `<div class="p-2 border-b border-zinc-800 text-[10px]"><b class="text-white">${t.symbol}</b> <span class="text-red-500 float-right">${score}åˆ†</span><br>åƒ¹æ ¼: ${price}</div>` + log.innerHTML;
                    loggedAssets.add(t.symbol);
                    document.getElementById('log-count').innerText = loggedAssets.size;
                }

                stats[t.symbol] = { 
                    s: t.symbol, price, chg, score, drv: drvVal, sqz: sqzVal.toFixed(2), 
                    isPocHit, isSqzHit, isSlpHit, isYao: (chg > 4 && bChg < -0.5),
                    sl: price * 0.98, tp: price * 1.05
                };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 2500);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const filterText = document.getElementById('searchBar').value.toUpperCase();
        
        const list = Object.values(stats)
            .filter(x => x.s.includes(filterText))
            .filter(x => !onlyShowPinned || pinnedAssets.has(x.s))
            .sort((a,b) => {
                if (pinnedAssets.has(a.s) && !pinnedAssets.has(b.s)) return -1;
                if (!pinnedAssets.has(a.s) && pinnedAssets.has(b.s)) return 1;
                return b.score - a.score;
            })
            .slice(0, 24);

        dashboard.innerHTML = list.map(x => `
            <div class="card p-2 rounded-sm ${x.score >= 90 ? 'high-score' : ''} ${pinnedAssets.has(x.s) ? 'is-pinned' : ''}">
                <span class="pin-btn ${pinnedAssets.has(x.s) ? 'pinned' : ''}" onclick="togglePin('${x.s}')">ğŸ“Œ</span>
                <div class="flex justify-between items-start ml-5">
                    <div class="flex flex-wrap gap-y-1">
                        <span class="tag tag-vld">M7_VLD</span>
                        <span class="tag ${x.isSqzHit ? 'tag-active-tight' : 'tag-tight'}">TIGHT</span>
                        <span class="tag tag-em">EM</span>
                    </div>
                    <div class="text-right">
                        <div class="text-yellow-500 font-black italic text-[11px]">SCORE: ${x.score}</div>
                        <div class="text-[9px] font-bold ${x.chg >= 0 ? 'text-green-500' : 'text-red-500'}">${x.price}</div>
                    </div>
                </div>

                <div class="flex justify-between items-center my-1 ml-5">
                    <h2 class="text-xl font-black text-white italic tracking-tighter">${x.s.replace('USDT','')}</h2>
                    <span class="text-[10px] font-bold ${x.chg >= 0 ? 'text-green-500' : 'text-red-500'}">${x.chg}%</span>
                </div>

                <div class="flex gap-2 mb-1 ml-5">
                    <span class="strat-light ${x.isPocHit ? 'light-poc' : ''}">POC</span>
                    <span class="strat-light ${x.isSlpHit ? 'light-slp' : ''}">SLP</span>
                    <span class="strat-light ${x.isSqzHit ? 'light-sqz' : ''}">SQZ</span>
                </div>

                <div class="bg-zinc-900/50 p-1 text-[8px] grid grid-cols-2 gap-x-2 text-zinc-500 font-bold ml-5">
                    <span>SQZ: ${x.sqz}%</span>
                    <span class="text-right text-cyan-400">DRV: ${x.drv.toFixed(0)}</span>
                </div>
            </div>
        `).join('');
    }

    function toggleSystem() { isRunning = !isRunning; scan(); }
    function applyMode(mode) { /* ä¹‹å‰çš„æ¨¡å¼é‚è¼¯... */ }
</script>
</body>
</html>
