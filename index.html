<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V11.9.1 | DUAL-PACKET ONLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.2s; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; animation: blink 0.8s infinite; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; height: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V11.9.1</h1>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500">Á≠âÂæÖÈõ∑ÈÅîÈñãÂïü...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-6 gap-4 font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>üåÄ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1 text-green-400"><div class="flex justify-between"><span>üéØ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1 text-blue-400"><div class="flex justify-between"><span>üöÄ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1 text-orange-500"><div class="flex justify-between"><span>‚ö° MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
        <div class="space-y-1 text-pink-500"><div class="flex justify-between"><span>üìâ REV</span><span id="v_rev">2.0%</span></div><input type="range" id="i_rev" min="5" max="100" value="20" class="w-full"></div>
        <div class="space-y-1 text-red-500"><div class="flex justify-between"><span>üö® SLP</span><span id="v_slp">1.5x</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
    </div>

    <main class="flex-1 overflow-hidden">
        <div id="dashboard" class="h-full p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 bg-black"></div>
    </main>

<script>
    let stats = {}, isRunning = false;
    let priceSnapshots = {}, peakPrices = {}, oiSnapshots = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, DRV: 90, MOM: 0.008, REV: 0.02, SLP: 1.5 };

    // 1. Á∂ÅÂÆöÊªëÊ°ø
    document.querySelectorAll('input[type=range]').forEach(input => {
        input.oninput = (e) => {
            const key = e.target.id.replace('i_', '').toUpperCase();
            const div = (key === 'DRV') ? 1 : (key === 'SLP' ? 10 : 1000);
            FILTER[key] = parseFloat(e.target.value) / div;
            document.getElementById('v_' + key.toLowerCase()).innerText = 
                (parseFloat(e.target.value) / (div === 1 ? 1 : 10)).toFixed(1) + (key === 'SLP' ? 'x' : '%');
            render();
        };
    });

    // 2. Ê†∏ÂøÉÊéÉÊèèÔºöÂö¥Ê†ºÊØè 3 Áßí 2 ÂÄãË´ãÊ±Ç
    async function scan() {
        if(!isRunning) return;
        try {
            // Âè™ÊäìÂÖ©Â§ßÂåÖÊï∏ÊìöÔºöÂÖ®Â∏ÇÂ†¥ 24H ÂÉπÊ†º„ÄÅÂÖ®Â∏ÇÂ†¥ÊåÅÂÄâÈáè
            const [tRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/openInterest')
            ]);
            
            const tickers = await tRes.json();
            const oiData = await oiRes.json();

            // Â∞áÊåÅÂÄâÊï∏ÊìöËΩâÁÇ∫ MapÔºåÊñπ‰æøÂæåÁ∫åÂú®ÂÖßÂ≠ò‰∏≠Âø´ÈÄüÊü•Ë©¢
            const oiMap = new Map();
            if(Array.isArray(oiData)) {
                oiData.forEach(d => oiMap.set(d.symbol, parseFloat(d.openInterest)));
            }

            const now = new Date();
            // ÊØèÂàÜÈêòÂ∞çÈΩäÂü∫Ê∫ñÊï∏Êìö
            if (now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => {
                    priceSnapshots[t.symbol] = parseFloat(t.lastPrice);
                    oiSnapshots[t.symbol] = oiMap.get(t.symbol) || 0;
                });
                document.getElementById('klineStatus').innerText = `Êï∏ÊìöÂ∞çÈΩä: ${now.getHours()}:${now.getMinutes()} (OK)`;
            }

            // --- ÁÄèË¶ΩÂô®Êú¨Âú∞Ë®àÁÆóÁ≠ñÁï• ---
            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || ['BTCUSDT','ETHUSDT'].includes(s)) return;
                
                const p = parseFloat(t.lastPrice);
                const avg = parseFloat(t.weightedAvgPrice);
                const curOI = oiMap.get(s) || 0;
                const oldOI = oiSnapshots[s] || curOI;
                const oiChg = oldOI === 0 ? 0 : ((curOI - oldOI) / oldOI) * 100;

                if (!peakPrices[s] || p > peakPrices[s]) peakPrices[s] = p;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avg;
                const vMin = (p - (priceSnapshots[s] || p)) / (priceSnapshots[s] || p);
                const pocD = Math.abs(p - (avg * (1 - FILTER.POC))) / avg;
                const dVol = (pocD * 0.7) + (maSqz * 0.2) + (Math.abs(vMin) * 0.1);
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);

                let score = 0;
                if (p > avg) score += 20;
                if (vMin >= FILTER.MOM) score += 30;
                if (drv > FILTER.DRV) score += 30;
                if (oiChg > 0.1) score += 20;

                stats[s] = { s, p, score, drv, dVol, oiChg, 
                             tsl: peakPrices[s] * (1 - (dVol * FILTER.SLP)),
                             ttp: peakPrices[s] * (1 - (dVol * FILTER.REV * 10)) };
            });
            render();
        } catch (e) { 
            console.error("Fetch Error:", e);
            document.getElementById('klineStatus').innerText = "API Ë´ãÊ±ÇÂ§±ÊïóÔºåÊ™¢Êü•Á∂≤Ë∑Ø";
        }
        setTimeout(scan, 3000); 
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.score - a.score);
        dashboard.innerHTML = list.slice(0, 16).map(x => `
            <div class="card p-3 rounded-lg ${x.score >= 90 ? 'hunt-card' : ''}">
                <div class="flex justify-between items-center mb-1 font-black">
                    <span class="${x.oiChg >= 0 ? 'text-cyan-400' : 'text-red-500'}">OI Œî: ${x.oiChg.toFixed(2)}%</span>
                    <span class="text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-end my-1">
                    <h2 class="text-2xl font-black text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right text-white font-bold">$${x.p.toFixed(4)}</div>
                </div>
                <div class="tsl-box">
                    <span class="text-red-500 font-black">SL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500 font-black">TP: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { 
        isRunning = !isRunning; 
        document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; 
        document.getElementById('sysBtn').className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black" : "bg-blue-600 text-white px-6 py-1 rounded font-black";
        if(isRunning) scan(); 
    }
</script>
</body>
</html>
