<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>SNIPER V3.6.7 | OI æ•¸å€¼ç›£æ§ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #FFD700; font-family: 'Courier New', monospace; }
        .gold-border { border: 1px solid #FFD700; }
        .alert-card { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
        .hunt-card { border: 2px solid #ff0000; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .pinned-card { border: 2px solid #00ffff; box-shadow: 0 0 15px #00ffff; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .filter-on { background-color: #064e3b; color: #34d399; border-color: #059669; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">âš¡ SNIPER V3.6.7</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded-lg border border-zinc-700 text-white">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24">
                <button onclick="manualAdd()" class="text-[10px] bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="upFilterBtn" onclick="toggleUpFilter()" class="text-[10px] bg-zinc-800 px-3 py-1 rounded text-zinc-400 font-bold border border-zinc-600 transition-all">ğŸ“ˆ åƒ…çœ‹ã€Œå‰5Kã€ä¸Šæ¼²</button>
            <button onclick="testPush()" class="text-[10px] bg-blue-900 px-3 py-1 rounded text-white font-bold border border-blue-400">ğŸ§ª æ¸¬è©¦æ¨æ’­</button>
            <button onclick="toggleSystem()" id="mainBtn" class="text-[10px] bg-zinc-700 px-4 py-1 rounded text-white font-bold">START</button>
        </div>
    </header>

    <div class="bg-zinc-900 border-b border-zinc-800 p-3 flex flex-wrap gap-6 items-center justify-center shrink-0 text-[11px] font-bold">
        <div class="flex items-center gap-2">
            <span class="text-zinc-400">ENTRY:</span>
            <input type="range" id="entryRange" min="5" max="50" value="15" oninput="updateRangeText()" class="w-24">
            <span id="entryVal" class="text-yellow-500">-15%</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-zinc-400">MOM:</span>
            <input type="range" id="momRange" min="3" max="50" value="8" oninput="updateRangeText()" class="w-24">
            <span id="momVal" class="text-orange-500">0.8%</span>
        </div>
        <div class="ml-4 text-zinc-500">å°æ¯”æ™‚é–“ï¼š<span id="klineStatus" class="text-white">ç­‰å¾…æ•´é»...</span></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-4 overflow-y-auto bg-zinc-950">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </main>
        <aside class="w-80 border-l border-yellow-900 bg-black flex flex-col shrink-0">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center text-sm font-bold text-red-500">
                <h2>æˆ°é¬¥æ—¥èªŒ</h2>
                <div id="timerDisplay" class="text-[9px] text-zinc-500">OFFLINE</div>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4", 
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw", 
        EXCLUDE: ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'],
        COOLDOWN_MS: 300000 
    };

    let PARAMS = { ENTRY_SLOPE: -0.15, PRE_MOM: 0.008, PRE_SLOPE: -0.25, HUNT_MOM: 0.02, HUNT_SLOPE: -0.4 };
    let pinnedCoins = [], pinnedFast = [], coinHistory = {}, baseOI = {}, lastPushTime = {}, oiHistory = {}; 
    let priceSnapshots = {}; 
    let cooldownList = {}, isRunning = false, timer = null, isUpOnly = false, lastSnapMin = -1;

    function updateRangeText() {
        const eVal = document.getElementById('entryRange').value;
        const mVal = document.getElementById('momRange').value;
        document.getElementById('entryVal').innerText = `-${eVal}%`;
        document.getElementById('momVal').innerText = `${(mVal/10).toFixed(1)}%`;
        PARAMS.ENTRY_SLOPE = -(eVal / 100);
        PARAMS.PRE_MOM = mVal / 1000;
        PARAMS.PRE_SLOPE = -(eVal * 1.6 / 100);
        PARAMS.HUNT_MOM = (mVal * 2.5) / 1000;
        PARAMS.HUNT_SLOPE = -(eVal * 2.6 / 100); 
    }

    async function sendPush(title, message, priority = 0) {
        const params = new URLSearchParams();
        params.append("token", CONFIG.PO_TOKEN);
        params.append("user", CONFIG.PO_USER);
        params.append("title", title);
        params.append("message", message);
        params.append("priority", priority.toString());
        params.append("sound", priority === 1 ? "falling" : "classical");
        try {
            await fetch('https://api.pushover.net/1/messages.json', { method: 'POST', body: params });
        } catch(e) { console.error("Push Error", e); }
    }

    async function updateData() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const allData = await res.json();
            const now = new Date();
            const curMin = now.getMinutes();

            if (curMin % 5 === 0 && curMin !== lastSnapMin) {
                lastSnapMin = curMin;
                allData.forEach(c => {
                    const s = c.symbol;
                    const p = parseFloat(c.markPrice);
                    if (!priceSnapshots[s]) priceSnapshots[s] = { prev: p, curr: p, isUp: true };
                    priceSnapshots[s].isUp = p >= priceSnapshots[s].curr;
                    priceSnapshots[s].prev = priceSnapshots[s].curr;
                    priceSnapshots[s].curr = p;
                });
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${curMin.toString().padStart(2,'0')} å·²å°é½Š`;
            }

            for (const coin of allData) {
                const s = coin.symbol;
                if (CONFIG.EXCLUDE.includes(s)) continue;
                const fNow = parseFloat(coin.lastFundingRate);
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fNow);
                if (coinHistory[s].length > 45) coinHistory[s].shift();

                if (cooldownList[s] && (Date.now() - cooldownList[s] < CONFIG.COOLDOWN_MS)) continue;

                if (coinHistory[s].length >= 30) {
                    const slope = (fNow - coinHistory[s][0]) / Math.abs(coinHistory[s][0]);
                    if (fNow <= -0.0001 && slope <= PARAMS.ENTRY_SLOPE) { 
                        if (!pinnedCoins.includes(s)) {
                            pinnedCoins.unshift(s);
                            baseOI[s] = await getOI(s);
                        }
                    }
                }
            }
            for (const s of pinnedCoins) {
                const currentOI = await getOI(s);
                if (currentOI) oiHistory[s] = currentOI;
            }
            render(allData);
        } catch (e) { console.error(e); }
    }

    // æ ¸å¿ƒä¿®æ”¹è™•ï¼šå¢åŠ  OI å…·é«”æ•¸å€¼é¡¯ç¤º
    function render(allData = []) {
        const container = document.getElementById('dashboard');
        container.innerHTML = '';
        pinnedCoins.forEach(s => {
            const snap = priceSnapshots[s] || { isUp: true };
            if (isUpOnly && !snap.isUp) return;
            const data = allData.find(c => c.symbol === s);
            const fNow = data ? parseFloat(data.lastFundingRate) : 0;
            const pNow = data ? parseFloat(data.markPrice) : 0;
            const slope = (coinHistory[s] && coinHistory[s].length >= 30) ? (fNow - coinHistory[s][0]) / Math.abs(coinHistory[s][0]) : 0;
            const currentOI = oiHistory[s] || 0;
            const growth = baseOI[s] ? (currentOI - baseOI[s]) / baseOI[s] : 0;
            const isPinned = pinnedFast.includes(s);
            
            let level = 0;
            if (slope <= PARAMS.HUNT_SLOPE && growth >= PARAMS.HUNT_MOM) level = 2;
            else if (slope <= PARAMS.PRE_SLOPE && growth >= PARAMS.PRE_MOM) level = 1;

            if (level > 0) {
                const pushKey = `${s}_${level}`;
                if (!lastPushTime[pushKey] || (Date.now() - lastPushTime[pushKey] > 900000)) {
                    sendPush(level === 2 ? `ğŸ”¥ çµæ®º: ${s.replace('USDT','')}` : `ğŸ“¡ é è­¦: ${s.replace('USDT','')}`, `MOM: +${(growth*100).toFixed(1)}%\nSLP: ${(slope*100).toFixed(1)}%`, level === 2 ? 1 : 0);
                    addLog(s, slope, growth, level);
                    lastPushTime[pushKey] = Date.now();
                }
            }

            // æ ¼å¼åŒ– OI æ•¸å€¼é¡¯ç¤º (ä¾‹å¦‚ 1.2M)
            const formattedOI = currentOI > 1000000 ? (currentOI / 1000000).toFixed(2) + 'M' : (currentOI / 1000).toFixed(1) + 'K';

            const card = document.createElement('div');
            card.className = `p-4 bg-zinc-900 rounded ${isPinned ? 'pinned-card' : (level===2?'hunt-card':(level===1?'alert-card':'gold-border'))}`;
            card.innerHTML = `
                <div class="flex justify-between items-center text-[9px] mb-2 font-bold uppercase">
                    <span class="${snap.isUp ? 'text-green-400' : 'text-red-500'}">PRE-5K: ${snap.isUp ? 'ğŸ“ˆ UP' : 'ğŸ“‰ DOWN'}</span>
                    <div class="flex gap-2 text-xs">
                        <button onclick="togglePin('${s}')">${isPinned ? 'ğŸ“' : 'ğŸ“Œ'}</button>
                        <button onclick="removeCoin('${s}')">âŒ</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-black text-white leading-none">${s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <p class="text-lg font-bold text-red-500">${(fNow * 100).toFixed(4)}%</p>
                        <p class="text-[10px] text-zinc-500 font-bold">PRC: ${pNow}</p>
                    </div>
                </div>
                <div class="mt-2 flex justify-between items-center bg-black/40 p-1 rounded border border-zinc-800">
                    <span class="text-[10px] text-zinc-400 font-bold">LIVE OI:</span>
                    <span class="text-xs text-cyan-400 font-black">${formattedOI}</span>
                </div>
                <div class="mt-2 text-[9px] text-zinc-600 flex justify-between italic pt-2 border-t border-zinc-800">
                    <span>MOM: +${(growth*100).toFixed(1)}%</span>
                    <span>SLP: ${(slope*100).toFixed(1)}%</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    async function runLoop() {
        if (!isRunning) return;
        await updateData();
        const nextInterval = pinnedFast.length > 0 ? 3000 : 5000;
        document.getElementById('timerDisplay').innerText = `SCAN: ${nextInterval/1000}s ` + (pinnedFast.length > 0 ? 'âš¡' : '');
        timer = setTimeout(runLoop, nextInterval);
    }

    function toggleUpFilter() { isUpOnly = !isUpOnly; document.getElementById('upFilterBtn').className = isUpOnly ? "text-[10px] filter-on px-3 py-1 rounded font-bold border" : "text-[10px] bg-zinc-800 px-3 py-1 rounded text-zinc-400 font-bold border"; render(); }
    function toggleSystem() { isRunning = !isRunning; const btn = document.getElementById('mainBtn'); if (isRunning) { btn.innerText = "STOP"; btn.className = "bg-red-900 px-4 py-1 rounded text-white font-bold"; runLoop(); } else { btn.innerText = "START"; btn.className = "bg-zinc-700 px-4 py-1 rounded text-white font-bold"; document.getElementById('timerDisplay').innerText = "OFFLINE"; clearTimeout(timer); } }
    async function getOI(symbol) { try { const res = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`); const data = await res.json(); return parseFloat(data.openInterest); } catch(e) { return null; } }
    function togglePin(s) { if (pinnedFast.includes(s)) pinnedFast = pinnedFast.filter(c => c !== s); else pinnedFast.push(s); render(); }
    function removeCoin(s) { cooldownList[s] = Date.now(); pinnedCoins = pinnedCoins.filter(c => c !== s); pinnedFast = pinnedFast.filter(c => c !== s); render(); }
    async function manualAdd() {
        const input = document.getElementById('searchInput');
        let s = input.value.toUpperCase().trim();
        if (!s) return; if (!s.endsWith('USDT')) s += 'USDT';
        if (!pinnedCoins.includes(s)) { pinnedCoins.unshift(s); baseOI[s] = await getOI(s); input.value = ''; render(); }
    }
    function testPush() { sendPush("Sniper V3.6.7 çµ‚æ¥µæ¸¬è©¦", "Token å…¨å­—ä¸²æ ¡æº–æˆåŠŸï¼", 1); alert("æ¸¬è©¦ä¸­..."); }
    function addLog(s, slope, growth, level) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 ${level===2?'border-red-600':'border-orange-500'} text-[10px] mb-1`;
        entry.innerHTML = `<b>${level===2?'ğŸ”¥':'ğŸ“¡'} ${s}</b> MOM:+${(growth*100).toFixed(1)}% <span class="float-right text-zinc-500">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }
</script>
</body>
</html>
