<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.7 | VOLATILITY SPIKE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; }
        
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .warn-card { border: 2px solid #f97316; background: #241205 !important; }
        .info-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .base-card { border: 1px solid #1a1a1a; opacity: 0.5; }
        
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; }
        .tag-tight { background: #3b82f6 !important; color: #fff !important; }
        .tag-poc { background: #16a34a !important; color: #fff !important; font-weight: 800; }
        .tag-vlt { background: #8b5cf6 !important; color: #fff !important; } /* ç´«è‰²ï¼šç•°å‹•æ¨™ç±¤ */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.7</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-4 text-[9px]">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center">ç­‰å¾…å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>æˆ°é¬¥æ—¥èªŒ (ç•°å‹•åµæ¸¬)</span>
                <span id="timerDisplay" class="text-zinc-600">OFFLINE</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4",
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw",
        EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'],
        COOLDOWN: 600000 
    };

    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiums = await pRes.json();
            const premiumMap = Object.fromEntries(premiums.map(p => [p.symbol, p]));

            const now = new Date();
            // 5åˆ†é˜å¿«ç…§å°é½Šï¼Œç”¨ä¾†è¨ˆç®—5åˆ†é˜å…§çš„è®ŠåŒ–
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => { priceSnapshots[t.symbol] = parseFloat(t.lastPrice); });
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5Må°é½Š`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const fund = parseFloat(premiumMap[s]?.lastFundingRate || 0);
                const vol = parseFloat(t.quoteVolume);
                
                // æ³¢å‹•ç‡è¨ˆç®—
                const v24h = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / parseFloat(t.lowPrice);
                const oldPrice = priceSnapshots[s] || price;
                const v5m = (price - oldPrice) / oldPrice;
                const isVolatile = v5m >= 0.05; // å¹£å€¼ä¸Šå‡è¶…é5%

                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fund);
                if (coinHistory[s].length > 30) coinHistory[s].shift();

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                const slope = coinHistory[s].length >= 30 ? (fund - coinHistory[s][0]) / Math.abs(coinHistory[s][0]) : 0;

                const isTight = Math.abs(price - avgPrice) / avgPrice < 0.003;
                const isAboveM7 = price > avgPrice;
                const isAboveM99 = parseFloat(t.priceChangePercent) > 0;
                const isPocOk = Math.abs(parseFloat(t.priceChangePercent)) / 100 >= FILTER.POC;

                // æ ¸å¿ƒåˆ¤å®šèˆ‡ç•°å‹•åŠ åˆ†
                let score = 0;
                if (isVolatile) score += 50; // 5% ç•°å‹•ç›´æ¥çµ¦äºˆåŸºç¤é«˜åˆ†
                
                if (maSqz < 0.008) { 
                    score += (maSqz <= FILTER.SQZ) ? 20 : 0;
                    score += (isPocOk) ? 20 : 0;
                    score += (drvScore >= FILTER.DRV) ? 30 : 0;
                } else {
                    score += (slope <= FILTER.SLP) ? 30 : 0;
                    score += (drvScore >= FILTER.DRV) ? 20 : 0;
                    score += (isAboveM7 && isAboveM99) ? 10 : 0;
                }

                stats[s] = { s, price, fund, maSqz, drvScore, slope, isAboveM7, isAboveM99, isTight, isPocOk, isVolatile, v5m, score, tp: price*1.05, sl: price*0.98 };

                if ((score >= 90 || isVolatile) && (!lastPushTime[s] || Date.now() - lastPushTime[s] > CONFIG.COOLDOWN)) {
                    lastPushTime[s] = Date.now();
                    addLog(s, v5m, score, isVolatile ? 2 : 1);
                }
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            let statusClass = "base-card";
            if (x.score >= 90 || x.isVolatile) statusClass = "hunt-card";
            else if (x.score >= 80) statusClass = "warn-card";
            else if (x.score >= 60) statusClass = "info-card";

            return `
                <div class="card p-3 rounded-lg ${statusClass} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex gap-1">
                            <span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'}">M7</span>
                            <span class="px-1 rounded ${x.isTight ? 'tag-tight' : 'bg-zinc-800 text-zinc-500'}">TIGHT</span>
                            <span class="px-1 rounded ${x.isVolatile ? 'tag-vlt' : 'hidden'}">SPIKE +${(x.v5m*100).toFixed(1)}%</span>
                        </div>
                        <span class="text-xs font-black text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div>
                            <div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-1 mt-2 mb-2 text-[8px] font-bold text-zinc-400">
                        <div class="bg-black p-1 border border-zinc-800">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-black p-1 border border-zinc-800 text-right text-blue-400">DRV: ${x.drvScore.toFixed(0)}</div>
                    </div>

                    <div class="flex justify-between items-center border-t border-zinc-900 pt-1">
                        <div class="flex gap-2 text-[8px] font-black uppercase">
                            <span class="${x.slope <= FILTER.SLP ?'text-green-500':'text-zinc-700'}">SLP</span>
                            <span class="${x.maSqz <= FILTER.SQZ ?'text-green-500':'text-zinc-700'}">SQZ</span>
                            <span class="${x.isPocOk ? 'text-green-500':'text-zinc-700'}">POC</span>
                        </div>
                        <div class="px-1 rounded ${x.isPocOk ? 'tag-poc' : 'hidden'} text-[8px]">POC_BRK</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(s, v5m, score, lvl) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 ${lvl===2?'border-purple-600':'border-red-500'} text-[9px] mb-1`;
        entry.innerHTML = `<b>${lvl===2?'âš¡ SPIKE':'ğŸ”¥ HUNT'} ${s}</b> 5M:+${(v5m*100).toFixed(2)}% SCORE:${score.toFixed(0)} <span class="float-right text-zinc-600">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    
    setupSliders();
</script>
</body>
</html>
