<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V10 | HYBRID ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.2s; position: relative; }
        .hunt-card { border: 2px solid #ff0000; box-shadow: 0 0 15px #ff0000; animation: blink 0.8s infinite; }
        .alert-card { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V10</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center">ç­‰å¾…å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500 transition-colors">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-4 gap-6 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>ğŸ¯ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between">
                <span>æˆ°é¬¥æ—¥èªŒ</span>
                <span id="timerDisplay" class="text-zinc-600 text-[8px]">OFFLINE</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4",
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw",
        EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'],
        COOLDOWN: 600000 // 10åˆ†é˜
    };

    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, baseOI = {}, priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, SLP: -0.15, DRV: 90, MOM: 0.008 };

    // ğŸ® æ»‘éˆ•é€£å‹•æ ¡æº– (è§£æ±º V9.0 é¡¯ç¤ºå•é¡Œ)
    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            el.oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = 
                    (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function sendPush(title, message, priority = 0) {
        const params = new URLSearchParams({ token: CONFIG.PO_TOKEN, user: CONFIG.PO_USER, title, message, priority });
        try { await fetch('https://api.pushover.net/1/messages.json', { method: 'POST', body: params }); } catch(e) {}
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiums = await pRes.json();
            const premiumMap = Object.fromEntries(premiums.map(p => [p.symbol, p]));

            // 5åˆ†é˜å¿«ç…§å°é½Š (V3.6.7 æ ¸å¿ƒ)
            const now = new Date();
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => { priceSnapshots[t.symbol] = { p: parseFloat(t.lastPrice), isUp: !priceSnapshots[t.symbol] || parseFloat(t.lastPrice) >= priceSnapshots[t.symbol].p }; });
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} å°é½Š`;
            }

            for (const t of tickers) {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) continue;

                const price = parseFloat(t.lastPrice);
                const fund = parseFloat(premiumMap[s]?.lastFundingRate || 0);
                const vol = parseFloat(t.quoteVolume);
                
                // 1. ç´€éŒ„æ­·å²è²»ç‡ç”¨æ–¼æ–œç‡ (V3.6.7)
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fund);
                if (coinHistory[s].length > 30) coinHistory[s].shift();

                // 2. é‹ç®—æŒ‡æ¨™ (V9.0)
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / parseFloat(t.weightedAvgPrice);
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                const slope = coinHistory[s].length >= 30 ? (fund - coinHistory[s][0]) / Math.abs(coinHistory[s][0]) : 0;

                // 3. çµæ®ºåˆ¤å®š
                const isHunt = slope <= FILTER.SLP && drvScore >= FILTER.DRV && fund < -0.01;
                
                if (isHunt && (!lastPushTime[s] || Date.now() - lastPushTime[s] > CONFIG.COOLDOWN)) {
                    sendPush(`ğŸ”¥ çµæ®º: ${s.replace('USDT','')}`, `SLP: ${(slope*100).toFixed(1)}%\nDRV: ${drvScore.toFixed(0)}`, 1);
                    addLog(s, slope, drvScore, 2);
                    lastPushTime[s] = Date.now();
                }

                stats[s] = { s, price, fund, maSqz, drvScore, slope, isUp: priceSnapshots[s]?.isUp ?? true };
            }
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.slope - a.slope));
        
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            const level = x.slope <= FILTER.SLP ? 2 : (x.maSqz < FILTER.SQZ ? 1 : 0);
            return `
                <div class="card p-3 rounded-lg ${level===2?'hunt-card':(level===1?'alert-card':'')} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between text-[8px] mb-1 font-bold">
                        <span class="${x.isUp ? 'text-green-500' : 'text-red-500'}">PRE-5K: ${x.isUp ? 'ğŸ“ˆ' : 'ğŸ“‰'}</span>
                        <span class="text-blue-500">SLP: ${(x.slope*100).toFixed(1)}%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div>
                            <div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-1 mt-2 text-[8px] font-bold text-zinc-500">
                        <div class="bg-black/50 p-1 border border-zinc-800">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-black/50 p-1 border border-zinc-800 text-right">DRV: ${x.drvScore.toFixed(0)}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(s, slp, drv, lvl) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 ${lvl===2?'border-red-600':'border-orange-500'} text-[9px] mb-1`;
        entry.innerHTML = `<b>${lvl===2?'ğŸ”¥':'ğŸ“¡'} ${s}</b> SLP:${(slp*100).toFixed(1)}% <span class="float-right text-zinc-600">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    
    setupSliders();
</script>
</body>
</html>
